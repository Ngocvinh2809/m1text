<body>
    <script>
        var username = prompt("who's there?",'');
        if (username == 'admin') {
            alert("welcome");

        }else {
            alert("i don't know you");
        }
        var password = prompt("password",'');
        if (password == 'themaster') {
            alert("welcome");
        }else if (password == 'null'){
            alert("canceled");
        }else {
            alert("wrong password");
        }
    </script>
</body>
