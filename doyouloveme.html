<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do you love me ?</h1>
    <input type="button" value="yes" id="love" onclick="yesClick()"/>
    <input type="button" value="no" id="noLove" onmouseover="noClick()" style="position:absolute; left:50px; top:50px;"/>
    <script>
        function yesClick() {
           alert("yes.you are right");
        }    
        function noClick() {
            var a = Math.round(Math.random() * window.innerWidth);
            var b = Math.round(Math.random() * window.innerHeight);
            document.getElementById("noLove").style.left = a + "px";
            document.getElementById("noLove").style.top = b + "px";
        }
    </script>
</body>
</html>
